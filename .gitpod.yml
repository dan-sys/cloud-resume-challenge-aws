tasks:
  #- init: make

  - name: aws-cli
    env:
       AWS_CLI_AUTO_PROMPT: on-partial
    init: |
        cd /workspace
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install
        cd $THEIA_WORKSPACE_ROOT

  - name: aws-sam-cli
    env:
        AWS_CLI_AUTO_PROMPT: on-partial
    init: |
        cd /workspace
        curl "https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip" -o "aws_sam_cliv2.zip"
        unzip aws_sam_cliv2.zip
        sudo ./aws/install
        cd $THEIA_WORKSPACE_ROOT
